services:
  agentai-app:
    build: .
    container_name: agentai-app
    restart: unless-stopped
    ports:
      - "8000:8000"  # напрямую выставляем порт FastAPI
    environment:
      - APP_ENV=production
      - PYTHONUNBUFFERED=1

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450