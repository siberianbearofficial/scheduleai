<div class="page">
  <div class="header">
    <div class="logo">
      <app-logo></app-logo>
    </div>
  </div>
  <div class="schedule-container">
    <div class="schedule">
      @for (pair of mergedPairs$ | async; track pair) {
        <div class="pair-card">
          <app-pair [pair]="pair"></app-pair>
        </div>
      }
    </div>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
