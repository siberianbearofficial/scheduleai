<div class="page">
  <div class="header">
    <div class="logo">
      <app-logo></app-logo>
    </div>
  </div>
  <div class="search-container">
    <div class="search-bar">
      <tui-textfield iconStart="@tui.search" class="search-teacher-field">
        <input
          placeholder="ФИО Преподователя"
          tuiTextfield
          [formControl]="searchControl"
        />
      </tui-textfield>
    </div>
    <div class="teachers">
      @for (teacher of filtered$ | async; track teacher.id) {
        <div class="teacher-card" routerLink="/teacherSchedule/{{ teacher.id }}">
          <app-teacher-card [teacherId]="teacher.id" (click)="selectTeacher(teacher)"></app-teacher-card>
        </div>
      }
    </div>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
