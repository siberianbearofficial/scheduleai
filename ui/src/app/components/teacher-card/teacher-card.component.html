<button
  tuiCardLarge
  tuiHeader
  tuiSurface="floating"
  type="button"
  class="teacher-card"
>
  @if (teacher$ | async; as teacher) {
    <div class="teacher-card-container">
      <tui-avatar
        appearance="primary"
        src='{{ teacher.avatarUrl }}'
      />
      {{ teacher.fullName }}
      <span> {{ teacher.departments }} </span>
    </div>
  }
</button>
