<button
  tuiCardLarge
  tuiHeader
  tuiSurface="floating"
  type="button"
>
  @if (teacher$ | async; as teacher) {
    <h1 class="card" tuiTitle>
      {{ teacher.fullName }}
      <span tuiSubtitle> {{ teacher.departments }} </span>
    </h1>

    <aside tuiAccessories>
      <tui-avatar
        appearance="primary"
        src='{{ teacher.avatarUrl }}'
      />
    </aside>
  }
</button>
