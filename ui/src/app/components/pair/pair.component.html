<button
  tuiCardLarge
  tuiHeader
  tuiSurface="floating"
  type="button"
>
  @if (pair) {
    <h1 class="card" tuiTitle>
      <div class="convenience">
        {{ formatDate(pair.start_time) }}
        @if (pair.wait_time_sec < 3600) {
          <tui-badge
          appearance="positive"
          tuiStatus
          >
          Удобно
          </tui-badge>
        } @else if (pair.wait_time_sec >= 3600 && pair.wait_time_sec < 7200) {
          <tui-badge
            appearance="warning"
            tuiStatus
          >
            Ждать <2 часов
          </tui-badge>
        } @else if (pair.wait_time_sec >= 7200) {
          <tui-badge
            appearance="negative"
            tuiStatus
          >
            Ждать >2 часов
          </tui-badge>
        }
      </div>
      <span tuiSubtitle> {{ pair.discipline }}, {{ pair.act_type }} </span>
    </h1>
  }
</button>
